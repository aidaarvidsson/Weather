<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Weather</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
         <link href="weather.css" rel="stylesheet">

    </head>
    <body>
        <div id="app">
        <form @submit.prevent="getWeather">
            <input type="text" placeholder="City" v-model="city">
          </form>

          <div v-if="submitted">
            <h2> Weather in {{ weather.name }} </h2>
            <div class="description">{{ weather.description }}</div>
            <div class="temp">It's currently {{ weather.temp }} °C.</div>
            <div class="highlow">High: {{ weather.high }} °C. Low: {{ weather.low }} °C.</div>
            <div class="temp">The pressure is {{ weather.pressure }} hPa.</div>
            <div class="temp">The humidity is {{ weather.humidity }} %.</div>
        </div>
    </div>
        
       
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="weather.js"></script>
    </body>
</html>
